<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<app-menu></app-menu>
<main>
    <div class="table-title">
        <h2>Detales da compra </h2>
        <a href="#"
         class="btn btn-sucess"data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fa fa-plus" aria-hidden="true"></i>
            New
        </a>
    </div>

    <table class="tabela">
        <thead>
            <tr>
                <th>Compra</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor unitário</th>
                <th>SubTotal</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody class="linhas" *ngIf="detCompras && detCompras.length">
          <tr *ngFor="let detCompra of detCompras">
        <!-- <th> {{detCompra.id}}</th> -->
             <th>{{detCompra.idBuy}}</th>
             <th>{{detCompra.idProduct}}</th>
             <th>{{detCompra.amountBuy}}</th>
             <th>{{detCompra.valueUni}}</th>
             <th>{{detCompra.subTotal}}</th> 
             <th>
              <button type="submit" class="btn-editar"><i class="fa fa-pencil" aria-hidden="true"></i></button>
              <button type="submit" class="btn-excluir"><i class="fa fa-trash" aria-hidden="true"></i></button>
             </th>
          </tr>
            
        </tbody>
    </table>
    
<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova compra</h5>
      </div>
      <div class="modal-body">
        <input type="text" name="txtproduto" id="" class="DescCat" placeholder="Produto:">
        <input type="text" name="txtcompra" id="" class="DescCat" placeholder="Compra:">
        <input type="number" name="numbvalorunit" id="" class="DescCat" placeholder="Valor unitário:">
        <input type="number" name="numbvalorunit" id="" class="DescCat" placeholder="Valor unitário:">
        <input type="number" name="numbsubtotal" id="" class="DescCat" placeholder="SubTotal:">
      </div>
      <div class="modal-footer">
        <button type="button" class="fechar btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="salvar btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
</main>
