<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<app-menu></app-menu>
<main>
    <div class="table-title">
        <h2>Categoria</h2>
        <a href="#"
         class="btn btn-sucess"data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="escondeBotao()">
            <i class="fa fa-plus" aria-hidden="true"></i>
            New
        </a>
    </div>

    <table class="tabela">
        <thead class="coluna">
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody class="linhas" *ngIf="categories && categories.length" >
          <tr *ngFor="let categoria of categories">
           <!-- <th> {{categoria.id}}</th> -->
            <th> {{categoria.description}}</th>
            <th>
              <button type="submit" class="btn-editar" (click)="editarCategory(categoria,exampleModal)"  data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-pencil" aria-hidden="true"></i></button>
              <button type="submit" class="btn-excluir" (click)="excluir(categoria,staticBackdrop)"  data-bs-toggle="modal" data-bs-target="#staticBackdrop" ><i class="fa fa-trash" aria-hidden="true"></i></button>
            </th>
          </tr>

          
        </tbody>

       

    </table>



<!-- Modal Add/Editar -->
<div class="modal fade " #editar id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova Categoria</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post"  #categoryForm="ngForm">
            <input type="text" name="CatDesc" id="CatDesc" class="DescCat" placeholder="Descrição:" [(ngModel)]="desc"  required ngModel  >
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="closer" class="fechar btn btn-secondary" data-bs-dismiss="modal" >Fechar</button>
        <button type="button" class="salvar btn btn-primary" *ngIf="botaoAdd"  (click)="postCategories()"  >Salvar</button>
        <button type="button" class="salvar btn btn-primary" *ngIf="botaoUpdate"  (click)="editarCategoryUpdate(editar)"  >Alterar</button>
      </div>
    </div>
  </div>
</div>



 <!-- Modal Excluir -->

 <div class="modal fade" id="staticBackdrop" #confirm data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Excluir...</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4>Deseja realmente Excluir?</h4>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="fechar btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="salvar btn btn-primary"(click)="excluirCategory(confirm)">Excluir</button>
      </div>
    </div>
  </div>
</div>

 








</main>
