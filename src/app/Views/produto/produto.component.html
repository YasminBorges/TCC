<!-- Modal Inserir/Alterar-->

<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova Categoria</h5>
      </div>
      <div class="modal-body">
        <input type="text" name="txtNome" id="" class="DescCat" placeholder="Nome:">
        <input type="text" name="txtDesc" id="" class="DescCat" placeholder="Descrição:">
        <input type="number" name="numbPreco" id="" class="DescCat" placeholder="Preço:">
        <input type="text" name="txtCategoria" id="" class="DescCat" placeholder="Categoria:">
        <input type="number" name="numbQuantidade" id="" class="DescCat" placeholder="Quantidade:">
         <label class="labelInput">
        <input type="file" name="Imagem" class="imagem"  accept="image/* " required/>
        <span>Importar imagem</span>
        </label>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="fechar btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="salvar btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
