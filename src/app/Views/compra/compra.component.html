<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<app-menu></app-menu>
<main>
    <div class="table-title">
        <h2>Compra Fornecedor </h2>

         <a class="btn-detalecompra" href="detalhecompra">
          Clique para ver detales da compra
         </a>
         

        <a href="#"
         class="btn btn-sucess"data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="escondeBotao()">
            <i class="fa fa-plus" aria-hidden="true"></i>
            New
        </a>
    </div>

    <table class="tabela">
        <thead>
            <tr>
               <th>Data e hora</th>
               <th>Valor Total</th>
                <th>Produto</th>
                <th>Fornecedor</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody class="linhas" *ngIf="compras && compras.length">
          <tr *ngFor="let compra of compras">
         <!--<th> {{compra.id}}</th>-->
             <th>{{compra.date}}</th>
             <th>{{compra.valueTotal}}</th>
             <th>{{compra.idProduct}}</th>
             <th>{{compra.idProvider}}</th> 
            <th>
              <button type="submit" class="btn-editar" (click)="editarCompra(compra,exampleModal)"  data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-pencil" aria-hidden="true"></i></button>
              <button type="submit" class="btn-excluir" (click)="excluir(compra,staticBackdrop)"  data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </th>
          </tr>
            
        </tbody>
        
    </table>
   
    

<!-- Modal Inserir/Alterar-->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova compra</h5>
      </div>
      <div class="modal-body">
        <form  method="post" #buyForm="ngForm">
            <input type="number" name="numbvalortotal" id="valorTotal" class="DescCat" placeholder="Valor Total:" [(ngModel)]="valorTotal" required ngModel>
            <input type="datetime-local" name="data" id="data" class="DescCat" [(ngModel)]="data" required ngModel>
            <input type="text" name="txtproduto" id="nomeproduto" class="DescCat" placeholder="Produto:" [(ngModel)]="produto" required ngModel> 
            <input type="text" name="txtfornecedor" id="nomeFornecedor" class="DescCat" placeholder="Fornecedor:" [(ngModel)]="fornecedor" required ngModel> 
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="closer" class="fechar btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="salvar btn btn-primary"  *ngIf="botaoAdd" (click)="postCompras()">Salvar</button>
        <button type="button" class="salvar btn btn-primary" *ngIf="botaoUpdate"  (click)="editarCompraUpdate(editar)" >Alterar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Excluir -->

<div class="modal fade" id="staticBackdrop" #confirm data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Excluir...</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4>Deseja realmente Excluir?</h4>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="fechar btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="salvar btn btn-primary" (click)="excluirCompra(confirm)">Excluir</button>
      </div>
    </div>
  </div>
</div>



</main>
